<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f3f4f6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .login-container {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-container h2 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
      color: #111827;
    }

    form {
      width: 100%;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #374151;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      background-color: #6366f1;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .link, .erro {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .erro {
      color: red;
    }

    .link a {
      color: #6366f1;
      text-decoration: none;
    }

    .illustration-container {
      flex: 1;
      background-color: #6366f1;
      color: white;
      padding: 50px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .illustration-container img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .caption {
      font-size: 12px;
      color: #d1d5db;
      margin-bottom: 10px;
    }

    .illustration-container h2 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form method="POST">
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <input type="password" name="senha" placeholder="Sua senha" required />
        <div class="checkbox">
          <input type="checkbox" name="lembrar" />
          <label for="lembrar">Manter-me logado</label>
        </div>
        <button type="submit">Logar</button>
      </form>

      {% if erro %}
        <p class="erro">{{ erro }}</p>
      {% endif %}

      <div class="link">
        Ainda não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
      </div>
    </div>

    <div class="illustration-container">
      <img src="{{ url_for('static', filename='illustration.svg') }}" alt="Ilustração" />
      <p class="caption">User illustrations by Storyset</p>
      <h2>A melhor experiência de login<br>que você já teve na sua vida.</h2>
    </div>
  </div>
</body>
</html>
