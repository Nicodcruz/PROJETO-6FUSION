 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f3f4f6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateX(100px);
      animation: slideIn 0.6s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .illustration-container {
      flex: 1;
      background-color: #10b981;
      color: white;
      padding: 50px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .illustration-container img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .illustration-container .caption {
      font-size: 12px;
      color: #d1d5db;
      margin-bottom: 10px;
    }

    .illustration-container h2 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    .form-container {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container h2 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
      color: #111827;
      text-align: center;
    }

    form {
      width: 100%;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #10b981;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .erro {
      margin-top: 20px;
      color: red;
      text-align: center;
    }
    
    .link {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
}

.link a {
  color: #10b981;
  text-decoration: none;
  font-weight: 500;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="illustration-container">
      <img src="{{ url_for('static', filename='illustration.svg') }}" alt="Ilustração">
      <p class="caption">User illustrations by Storyset</p>
      <h2>Crie sua conta<br>e descubra um novo mundo.</h2>
    </div>

    <div class="form-container">
      <h2>Cadastro</h2>
      <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <input type="password" name="senha" placeholder="Sua senha" required />
        <button type="submit">Cadastrar</button>
      </form>
      {% if erro %}
        <p class="erro">{{ erro }}</p>
      {% endif %}

       <div class="link">
        Já tem uma conta? <a href="{{ url_for('login') }}">Entrar</a>
      </div>
    </div>
  </div>
</body>
</html>
